<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miTrello</title>
    <script src="https://kit.fontawesome.com/fc0425ee7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer></script>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <div class="boxAddColumn">
        <input type="text" placeholder="+ A単ada una columna" class="textAddColumn" id="textAddColumn">
        <div class="addDelColumn">
            <input type="button" value="A単adir columna" class="buttonAddColumn">
            <a href="#"><img src="/img/cancelar.png" alt="" class="imgHideAddColumn"></a>
        </div>
    </div>
    
    <main>
        <div class="column" id="1">
            <h4>Probanding</h4>
            <div class="tasks" ondragover="preventDefault(event)" ondrop="drop(event)">
            </div>
            <div class="boxAddTask">
                <textarea placeholder="+ A単ada una tarea" cols="25" rows="2" onkeyup="newTask(event,1)" class="textAddTask"></textarea>
                <div class="addDelTask">
                    <input type="button" value="A単adir tarea" class="buttonAddTask">
                    <a href="#"><img src="/img/cancelar.png" alt="" class="imgHideAddTask"></a>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
